

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="naam" class="col-sm-2 control-label">Naam</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="naam" placeholder="Naam">
    </div>
  </div>
  <div class="form-group">
    <label for="adres" class="col-sm-2 control-label">Adres</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="adres" placeholder="Adres">
    </div>
  </div>
  <div class="form-group">
    <label for="postcode" class="col-sm-2 control-label">Postcode</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="postcode" placeholder="000XX">
    </div>
  </div>
  <div class="form-group">
    <label for="plaats" class="col-sm-2 control-label">Plaats</label>

    </div>
